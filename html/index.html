<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>(EM PROGRESSO)Formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

         <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário ...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
             </div>

              <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu Email ...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
             </div>

             <div class="form-control">
                <label for="password-confirmation">Senha</label>
                <input type="text" id="password"   placeholder="Digite sua Senha ...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
             </div>

             <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente ..." >
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
             </div>

             <button type="submit">Enviar</button>
              
<script 
src="https://kit.fontawesome.com/ef98d68d2e.js" 
crossorigin="anonymous"
></script>

  <script src="./scripts.js"></script>
</body>
</html>
